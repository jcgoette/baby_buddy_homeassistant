add_bmi:
  name: Add BMI
  description: Adds a BMI entry
  target:
    entity:
      integration: babybuddy
      domain: sensor
      device_class: babybuddy_child
  fields:
    bmi:
      name: BMI
      description: BMI value
      required: true
      selector:
        number:
          min: 0.0
          max: 100.0
          step: 0.1
          mode: box
    date:
      name: BMI date
      description: BMI date in YYYY-MM-DD format
      selector:
        text:
    notes:
      name: BMI notes
      description: BMI notes
      selector:
        text:
          multiline: true

