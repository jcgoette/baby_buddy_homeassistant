add_diaper_change:
  name: Add diaper change
  description: Adds a diaper change entry
  target:
    entity:
      integration: babybuddy
      domain: sensor
      device_class: babybuddy_child
  fields:
    time:
      name: Change time
      description: Change time
      selector:
        time:
    type:
      name: Diaper type
      description: Type of diaper change
      required: true
      default: wet
      selector:
        select:
          options:
            - Wet
            - Solid
            - Wet and Solid
    color:
      name: Diaper color
      description: Diaper color
      selector:
        select:
          options:
            - Black
            - Brown
            - Green
            - Yellow
    amount:
      name: Diaper change amount
      description: Diaper change amount
      selector:
        number:
          min: 1
          max: 10
          mode: box
    notes:
      name: Change notes
      description: Change notes
      selector:
        text:
          multiline: true

add_feeding:
  name: Add feeding
  description: Adds a feeding entry
  target:
    entity:
      integration: babybuddy
      domain: switch
  fields:
    timer:
      name: Use timer
      description: Use active timer to assign child/start/end
      selector:
        boolean:
    start:
      name: Feeding start time
      description: Feeding start time
      selector:
        time:
    end:
      name: Feeding end time
      description: Feeding end time
      selector:
        time:
    type:
      name: Feeding type
      description: Feeding type
      required: true
      selector:
        select:
          options:
            - Breast milk
            - Formula
            - Fortified breast milk
            - Solid food
    method:
      name: Feeding method
      description: Feeding method
      required: true
      selector:
        select:
          options:
            - Bottle
            - Left breast
            - Right breast
            - Both breasts
            - Parent fed
            - Self fed
    amount:
      name: Feeding amount
      description: Feeding amount in number format
      selector:
        number:
          min: 1
          max: 300
          mode: box
    notes:
      name: Feeding notes
      description: Feeding notes
      selector:
        text:
          multiline: true

